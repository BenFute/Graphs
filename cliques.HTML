        //Step through the proof
        function step(){
            console.log("step");



            //If the graph is not ready, generate it
            if(!graphReady){
                generateLabelsAndEdgesFromFormDraw();
                return;
            }

            //Display the graph before the last node is removed
            updateGraphInfo();
            drawGraph();

            var lastNode = labels[labels.length - 1];
            var lastNodeDegree = 0;
            for (var i = 0; i < edges.length; i++) {
                if (edges[i][0] == lastNode || edges[i][1] == lastNode) {
                    lastNodeDegree++;
                }
            }

            //all the edges that last node is connected to
            var lastNodeEdges = edges.filter(edge => edge[0] == lastNode || edge[1] == lastNode);


            //make an array of all the labels in lastNodeEdges
            var currentLabels = [];
            currentLabels.push(lastNode);
            for (var i = 0; i < lastNodeEdges.length; i++) {
                if(lastNodeEdges[i][0] == lastNode){
                    currentLabels.push(lastNodeEdges[i][1]);
                } else {
                    currentLabels.push(lastNodeEdges[i][0]);
                }
            }



            var currentGraph = {    labels: currentLabels,
                                    edges: lastNodeEdges,
                                    lastNode: lastNode,
                                    lastNodeDegree: lastNodeDegree,
                                    points: []
                                };

            //console.log("Degree of label " + lastNode + ": " + lastNodeDegree)
            if(lastNodeDegree > labels.length / 2){
                AGraphs.push(currentGraph);

                console.log("AGraph entry");
                console.log("currentLabels: " + currentGraph.labels);
                console.log("edges: " + currentGraph.edges);
                console.log("lastNode: " + currentGraph.lastNode);
                console.log("lastNodeDegree: " + currentGraph.lastNodeDegree);                
                console.log("______");
                console.log("");

            } else {
                BGraphs.push(currentGraph);

                //Change the current graph's edges to contain all the nodes to in the main graph that are not in currentGraph.edges
                var newEdges = [];
                for (var i = 0; i < edges.length; i++) {
                    if(!currentGraph.edges.includes(edges[i])){
                        newEdges.push(edges[i]);
                    }
                }
                //remove any duplicates
                
                currentGraph.edges = newEdges;



                //Set the labels to be those in edges
                var newLabels = [];
                for (var i = 0; i < edges.length; i++) {
                    if(!currentGraph.labels.includes(edges[i][0])){
                        newLabels.push(edges[i][0]);
                    }
                    if(!currentGraph.labels.includes(edges[i][1])){
                        newLabels.push(edges[i][1]);
                    }
                }
                currentGraph.labels = newLabels;

                //Remove any duplicate labels
                currentGraph.labels = currentGraph.labels.filter((item, index) => currentGraph.labels.indexOf(item) === index);


                console.log("BGraph entry");
                console.log("currentLabels: " + currentGraph.labels);
                console.log("edges: " + currentGraph.edges);
                console.log("lastNode: " + currentGraph.lastNode);
                console.log("lastNodeDegree: " + currentGraph.lastNodeDegree);                
                console.log("______");
                console.log("");
            }



            // Add the last node to A if the degree is greater than one half of the remaining nodes and to B otherwise
            lastNode = labels.pop();

            //if there are any edges connected to the last node in the original graph, also remove them
            for (var i = 0; i < edges.length; i++) {
                if (edges[i][0] == lastNode || edges[i][1] == lastNode) {
                    edges.splice(i, 1);
                    i--;
                }
            }




            updateAInfo();
            updateBInfo();

            drawA();
            drawB();

            //Useeful to show the graph before the last node is removed
            // updateGraphInfo();
            // drawGraph();

        }

                        return true;

                    }

        //Remove redundant edges, e.g. 1,2 should only appear once
        //i.e. remove duplicates from the edge array
        function simplifyEdges(){
            var newEdges = [];

            for (let i = 0; i < edges.length; i++){
                var edge = edges[i];

                for (let j = 0; j < newEdges.length; j ++) {
                    if(newEdges[j][0] == edge[0] && newEdges[j][1] == edge[1]){
                        //console.log("duplicate edge: " + edge);
                        edge = null;
                        break;
                    }
                }
                if (edge != null){
                    newEdges.push(edge);
                }
               
            }
            edges = newEdges;

            //Simplify red edges
            var newRedEdges = [];
            for (let i = 0; i < redEdges.length; i++){
                var edge = redEdges[i];

                for (let j = 0; j < newRedEdges.length; j ++) {
                    if(newRedEdges[j][0] == edge[0] && newRedEdges[j][1] == edge[1]){
                        //console.log("duplicate edge: " + edge);
                        edge = null;
                        break;
                    }
                }
                if (edge != null){
                    newRedEdges.push(edge);
                }
            }

            drawGraph();
            updateGraphInfo();
        }

        //Caluclat ethe sum of the degrees of the graph
        function sumOfDegrees() {
            var sum = 0;
            for (var i = 0; i < points.length; i++) {
                var degree = 0;
                for (var j = 0; j < edges.length; j++) {
                    if (edges[j][0] == points[i].label || edges[j][1] == points[i].label) {
                        //console.log("Edge: " + edges[j]);
                        degree++;
                    }
                }
                sum += degree;
            }
            return sum;
        }

        // Draw points with labels
        function drawPoint(point) {


            ctx.beginPath();
            ctx.arc(point.x, point.y, 15, 0, 2 * Math.PI);

            //If the point is in the red subpath, color it red
            if(redLabels.includes(point.label) && blueLabels.includes(point.label)){
                ctx.fillStyle = "purple";
                ctx.fill();
            } else if( selectedRed != null && point.label == selectedRed.label) {
                //set to a new shade of red
                ctx.fillStyle = "#ffa1a1";
                ctx.fill();
            } else if( selectedBlue != null && point.label == selectedBlue.label) {
                //set to a new shade of red
                ctx.fillStyle = "#a1a1ff";
                ctx.fill();
            } else if(redLabels.includes(point.label)){
                ctx.fillStyle = "red";
                ctx.fill();
            } else if(blueLabels.includes(point.label)){
                ctx.fillStyle = "blue";
                ctx.fill();
            } else {
                ctx.fillStyle = "white";
                ctx.fill();
            }
            ctx.strokeStyle = "black";
            ctx.stroke();

            if(selectedLabels.includes(point.label)){
                ctx.fillStyle = "green";
                ctx.fill();
            }
            ctx.closePath();



            ctx.font = "12px Arial";

            if(redLabels.includes(point.label) && blueLabels.includes(point.label)){
                ctx.fillStyle = "white";
            } else if(selectedLabels.includes(point.label)){
                ctx.fillStyle = "white";
            } else if(blueLabels.includes(point.label)){
                ctx.fillStyle = "white";
            } else {
                ctx.fillStyle = "black";
            }
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(point.label, point.x, point.y);
        }
    
        //Draw a line with an array
        function drawLine(point1, point2) {

            var angle = Math.atan2(point2.y - point1.y, point2.x - point1.x);


            var length = Math.sqrt((point1.x - point2.x)**2 + (point1.y - point2.y)**2);
            var ratio = (length - 15)  / length; //adjust fro 30px space

            // calculate the starting point at the dge of the circle
            var startPointX = point1.x + 15 * Math.cos(angle);
            var startPointY = point1.y + 15 * Math.sin(angle);

            var endPointX = point1.x + (point2.x - point1.x) * ratio;
            var endPointY = point1.y + (point2.y - point1.y) * ratio;

            ctx.beginPath();
            ctx.moveTo(startPointX, startPointY);
            ctx.lineTo(endPointX, endPointY);

            //If the edge is in the red subpath, color it red
            if(redEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label && blueEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label))){
                ctx.strokeStyle = "purple";
            }
            else if(redEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label)){
                ctx.strokeStyle = "red";
            }  else if(blueEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label)){
                ctx.strokeStyle = "blue";
            } else {
                ctx.strokeStyle = "black";
            }
            ctx.stroke();
            ctx.closePath();
            //Draw arrow
            var arrowSize = 15;
            ctx.beginPath();
            ctx.moveTo(endPointX, endPointY);
            ctx.lineTo(endPointX - arrowSize * Math.cos(angle - Math.PI / 6), endPointY - arrowSize * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(endPointX, endPointY);
            ctx.lineTo(endPointX - arrowSize * Math.cos(angle + Math.PI / 6), endPointY - arrowSize * Math.sin(angle + Math.PI / 6));

            //If the edge is in the red subpath, color it red
            if(redEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label && blueEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label))){
                ctx.strokeStyle = "purple";
            }
            else if(redEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label)){
                ctx.strokeStyle = "red";
            } else if(blueEdges.some(edge => edge[0] == point1.label && edge[1] == point2.label)){
                ctx.strokeStyle = "blue";
            } else {
                ctx.strokeStyle = "black";
            }
            ctx.stroke();
            ctx.closePath();
        }

            var distance = Math.sqrt(dx * dx + dy * dy);

            for (var i = 0; i < points.length - 1; i++) {
